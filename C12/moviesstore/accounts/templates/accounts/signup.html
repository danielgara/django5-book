{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <b class="text-start">Sign Up</b><br /><br />
            {% if template_data.error %}
            <div class="alert alert-danger mt-3" role="alert">
              <ul class="mb-0">
                {% for error in template_data.error %}
                <li>{{ error }}</li>
                {% endfor %}
              </ul>
            </div>
            {% endif %}
            <form method="POST">
              {% csrf_token %}
              {{ template_data.form.as_p }}
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sv btn-sv-mt d-inline-flex">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
