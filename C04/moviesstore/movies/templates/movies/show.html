{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-3">
        <b>{{ viewData.movie.name }}</b>
        <hr />
        <p><b>Description:</b> {{ viewData.movie.description }}</p>
        <p><b>Price:</b> ${{ viewData.movie.price }}</p>
      </div>
      <div class="col-md-6 mx-auto mb-3 text-center">
        <img src="{% static 'img/logo.png' %}" style="max-height: 200px; width: fit-content;" alt="about" />
      </div>
    </div>
  </div>
</div>
{% endblock content %}
